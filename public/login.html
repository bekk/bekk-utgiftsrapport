<!DOCTYPE html>
<html lang="no" ng-app="usys">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>USYS 0.1</title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/usys.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/repeat.js"></script>
	<script type="text/javascript" src="lib/spin.min.js"></script>
</head>

<body>
	<div class="container login">
		<div class="row">
			<div class="span6 offset3">
				<form action="/login" method="POST" class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="name">Brukernavn</label>
						<div class="controls">
							<input type="text" placeholder="Brukernavn" name="user" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Passord</label>
						<div class="controls">
							<input type="password" placeholder="Passord" name="password" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="submit" value="Logg inn" class="btn btn-primary"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
