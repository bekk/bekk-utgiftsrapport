<div class="row">
	<div class="span12">
		<div class="actions pull-right">
			<div id="generate-report" class="btn btn-primary" ng-click="genererRapport($event)">PDF <i class="icon-download icon-white"></i></div>
			<div id="deliver-report" class="btn btn-success" ng-click="deliverReport($event)">Levér <i class="icon-check icon-white"></i></div>
		</div>
		<h2>Rapport for -periode-</h2>
	</div>
</div>

<div class="row">
	<table class="span12">
		<tr>
			<td>
				<table class="table table-bordered">
					<tr><th>Beskrivelse av utlegg</th></tr>
					<tr><td>Internett-tilknytning hjemmefra</td></tr>
					<tr><td>Lunsj</td></tr>
					<tr><td>Faggruppe- og avdelingskostnader</td></tr>
					<tr><td>Representasjon</td></tr>
					<tr ng-repeat="utgift in utgifter">
						<td>{{utgift.tittel}}</td>
					</tr>
				</table>
			</td>
			<td>
				<table class="table table-bordered">
					<tr repeat="4 inner">
						<th>Bilagnr.</th>
						<th>Beløp</th>
					</tr>
					<tr repeat="4">
						<td repeat="8">&nbsp;</td>
					</tr>
					<tr ng-repeat="list in matrix">
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td ng-repeat="cell in list">
							{{cell}}
						</td>
					</tr>
				</table>
			</td>
			<td>
				<table class="table table-bordered">
					<tr>
						<th>Sum per linje</th>
						<th>Konto</th>
					</tr>
					<tr repeat="7"><td>&nbsp;</td><td>&nbsp;</td></tr>
				</table>
			</td>
		</tr>
	</table>
</div>
