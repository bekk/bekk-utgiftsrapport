<!DOCTYPE html>
<html ng-app>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Bootstrap 101 Template</title>
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="js/todo.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Utgiftsrapportsystem</h2>
			<div ng-controller="UtgiftCtrl" class="row">
				<form ng-submit="addUtgift()" class="form-horizontal span12">
					<input type="text" ng-model="tittel" placeholder="Beskrivelse" class="span5" id="title-input" autofocus />
					<input type="number" step="any" ng-model="sum" placeholder="Kroner og Ã¸re" class="span2" />
					<input class="btn btn-primary" type="submit" value="add" />
				</form>				
				<ul class="unstyled">
					<li ng-repeat="utgift in utgifter" class="span12">
						<span class="span5">{{utgift.tittel}}</span>
						<span class="span2">{{utgift.sum}} NOK</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
