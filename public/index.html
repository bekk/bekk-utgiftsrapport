<!DOCTYPE html>
<html ng-app>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Bootstrap 101 Template</title>
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="js/todo.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Utgiftsrapportsystem</h2>
			<div ng-controller="UtgiftCtrl">
				<form ng-submit="addUtgift()" class="form-horizontal">
					<input type="text" ng-model="tittel" placeholder="Beskrivelse">
					<input type="number" step="any" ng-model="sum" placeholder="Kroner og Ã¸re">
					<input class="btn btn-primary" type="submit" value="add">
				</form>				
				<ul class="unstyled">
					<li ng-repeat="utgift in utgifter">
						<span>{{utgift.tittel}}</span>
						<span>{{utgift.sum}} NOK</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
